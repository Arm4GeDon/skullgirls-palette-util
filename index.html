<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keep Only Black Pixels</title>
</head>
<body>
    <h2>Outline Extractor</h2>
    <input type="file" id="imageInput" accept="image/*">
    <label for="threshold">Threshold (0-255):</label>
    <input type="number" id="threshold" value="10" min="0" max="255">
    <canvas id="canvas"></canvas>
    <br>
    <button id="downloadBtn">Download PNG</button>

    <script>
        document.getElementById("imageInput").addEventListener("change", function(event) {
            const file = event.target.files[0];
            if (!file) return;

            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = function() {
                const canvas = document.getElementById("canvas");
                const ctx = canvas.getContext("2d");
                
                // Set canvas size to image size
                canvas.width = img.width;
                canvas.height = img.height;

                // Draw image on canvas
                ctx.drawImage(img, 0, 0);

                // Get image data
                const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
                const pixels = imageData.data;

                // Get threshold value
                const threshold = parseInt(document.getElementById("threshold").value, 10);

                for (let i = 0; i < pixels.length; i += 4) {
                    const r = pixels[i];
                    const g = pixels[i + 1];
                    const b = pixels[i + 2];
                    const alpha = pixels[i + 3]; // Preserve original transparency

                    if (alpha === 0) {
                        // Skip fully transparent pixels
                        continue;
                    }

                    const brightness = (r + g + b) / 3; // Convert to grayscale

                    if (brightness > threshold) {
                        // If not dark enough, make it fully transparent
                        pixels[i + 3] = 0;
                    } else {
                        // Keep the pixel as black
                        pixels[i] = 0;
                        pixels[i + 1] = 0;
                        pixels[i + 2] = 0;
                        pixels[i + 3] = 255;
                    }
                }

                // Apply changes
                ctx.putImageData(imageData, 0, 0);
            };
        });

        document.getElementById("downloadBtn").addEventListener("click", function() {
            const canvas = document.getElementById("canvas");
            const link = document.createElement("a");
            link.download = "only-black.png";
            link.href = canvas.toDataURL("image/png");
            link.click();
        });
    </script>
</body>
</html>
